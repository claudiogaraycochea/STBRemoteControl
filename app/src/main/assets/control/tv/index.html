<!DOCTYPE HTML>
<html>
<head>
    <title>ESCANEAR DISPOSITIVO</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style-tv.css">
    <script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../js/sharesmartphone.js"></script>
    <script>

        function getURLParam(name){
            if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
        }

        $(document).ready(function() {
            $(".js-open-add").animate({"left": "+=1500px"}, "slow");
            //$('.js-div').html("Time: "+getURLParam("time"));
            $(".js-close-add").click(function(){
                $(".js-wrapper-control").animate({"left": "+=1500px"}, "slow");
                $(".js-open-add").animate({"left": "-=1500px"}, "slow");
            });
            $(".js-open-control").click(function(){
                $(".js-wrapper-control").animate({"left": "-=1500px"}, "slow");
                $(".js-open-add").animate({"left": "+=1500px"}, "slow");
            });

        });	
     
    </script>
</head>
<body>
    <div class="">
    	<div class="wrapper-header">
            <div class="span-3-1 float-left"><input type="text" class="inp text large" placeholder="Buscar"></div>
        </div>
        <div class="wrapper-control js-wrapper-control">
                <button class="btn extra-large red"><i class="icon-arrow-up"></i></button>
                <div class="divisor"></div>
                <button class="btn extra-large red"><i class="icon-arrow-down"></i></button>
                <div class="divisor"></div>
                <button class="js-close-add btn large red"><i class="icon-tag"></i></button>
                <button class="btn large red"><i class="icon-volume"></i></button>
                <button class="btn large red"><i class="icon-recomend"></i></button>
                <button class="js-close-add btn large red"><i class="icon-search"></i></button>
                <div class="divisor"></div>
                <p>
                    <b>Hola claudio!</b>
                </p>
                <p>
                    Te recomendamos que hoy a las 21hs tienes el mejor futbol.<br>

                </p>

        </div>
        <div class="wrapper-open-control js-open-add">
