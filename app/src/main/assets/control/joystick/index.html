<!DOCTYPE HTML>
<html>
<head>
    <title>ESCANEAR DISPOSITIVO</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../sharesmartphone/share/js/jquery-1.8.2.min.js"></script>
    <script>var hostBase = "../../"; // PARA TEST</script>
    <script type="text/javascript" src="../../sharesmartphone/share/js/sharesmartphone.js"></script>
    <script>
        function openControlVideo(){
            $(location).attr('href', '../video/index.html');
        }

        /* Abre un componente */
        function openComponent(param){
            var p = share.paramToArray(param);
            share.consoleLog('openComponent '+p.componentName+' > url:'+p.url);
            switch(p.componentName) {
                case 'ControlVideo':{
                    openControlVideo();
                    break;
                }
                default:
                    console.log("Componente no declarado");
            }
        }
        
        share.receive = function(data){
            var p=share.paramToArray(data.param);
            switch(data.func) {
                case 'openComponent':{
                    openComponent(data.param);
                    break;
                }
                default: {
                    share.reserved(data.func, data.param);
                }
            }
        }

        $(document).ready(function() {
            share.init();

            $('.js-btn-up').click(function(){
                var data = {
                    func: 'up'
                }
                share.send(data);
            });

            $('.js-btn-down').click(function(){
                var data = {
                    func: 'down'
                }
                share.send(data);
            });

            $('.js-btn-left').click(function(){
                var data = {
                    func: 'left'
                }
                share.send(data);
            });

            $('.js-btn-right').click(function(){
                var data = {
                    func: 'right'
                }
                share.send(data);
            });

            $('.js-btn-ok').click(function(){
                var data = {
                    func: 'ok'
                }
                share.send(data);
            });

            $('.js-btn-play').click(function(){
                var data = {
                    func: 'play'
                }
                share.send(data);
            });           

            $('.js-btn-pause').click(function(){
                var data = {
                    func: 'pause'
                }
                share.send(data);
            });           

        });	
     
    </script>
</head>
<body>
       
    <div class="wrapper-main">

        <table class="table-arrow">
            <tr>
                <td></td>
                <td><button class="btn x-extra-large red js-btn-up"><i class="icon-arrow-up"></i></button>    </td>
                <td></td>
            </tr>
            <tr>
                <td><button class="btn x-extra-large red js-btn-left"><i class="icon-arrow-left"></i></button></td>
                <td><button class="btn medium green js-btn-ok">Ok</button></td>
                <td><button class="btn x-extra-large red js-btn-right"><i class="icon-arrow-right"></i></button></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn x-extra-large red js-btn-down"><i class="icon-arrow-down"></i></button></td>
                <td></td>
            </tr>
        </table>
        <div class="divisor"></div>
            <p>
                <b>Hola claudio!</b>
            </p>
            <p>              
                Te recomendamos que hoy a las 21hs tienes el mejor futbol. 
                <br>
                <button class="btn medium blue">Recordar</button>
            </p>
    </div>
    <div class="js-consoleLog consoleLog"></div>
</body>
</html>
