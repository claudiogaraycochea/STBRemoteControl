<!DOCTYPE HTML>
<html>
<head>
    <title>ESCANEAR DISPOSITIVO</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style-joystick.css">
    <script type="text/javascript" src="../../sharesmartphone/share/js/jquery-1.8.2.min.js"></script>
    <script>var hostBase = "../../"; // PARA TEST</script>
    <script type="text/javascript" src="../../sharesmartphone/share/js/sharesmartphone.js"></script>
    <script>
        function openControlVideo(){
            $(location).attr('href', '../video/index.html');
        }

        function openControlTV(){
            $(location).attr('href', '../tv/index.html');
        }

        /* Abre un componente */
        function openComponent(param){
            var p = share.paramToArray(param);
            share.consoleLog('openComponent '+p.componentName+' > url:'+p.url);
            switch(p.componentName) {
                case 'ControlVideo':{
                    openControlVideo();
                    break;
                }
                case 'ControlTV':{
                    openControlTV();
                    break;
                }
                default:
                    console.log("Componente no declarado");
            }
        }
        
        share.receive = function(data){
            var p=share.paramToArray(data.param);
            switch(data.func) {
                case 'openComponent':{
                    openComponent(data.param);
                    break;
                }
                default: {
                    share.reserved(data.func, data.param);
                }
            }
        }

        $(document).ready(function() {
            share.init();

            $('.js-btn-up').click(function(){
                var data = {
                    func: 'up'
                }
                share.send(data);
            });

            $('.js-btn-down').click(function(){
                var data = {
                    func: 'down'
                }
                share.send(data);
            });

            $('.js-btn-left').click(function(){
                var data = {
                    func: 'left'
                }
                share.send(data);
            });

            $('.js-btn-right').click(function(){
                var data = {
                    func: 'right'
                }
                share.send(data);
            });

            $('.js-btn-ok').click(function(){
                var data = {
                    func: 'ok'
                }
                share.send(data);
            });

            $('.js-btn-play').click(function(){
                var data = {
                    func: 'play'
                }
                share.send(data);
            });           

            $('.js-btn-pause').click(function(){
                var data = {
                    func: 'pause'
                }
                share.send(data);
            });           

        });	
     
    </script>
</head>
<body>
       
    <div class="wrapper-main">

        <table class="table-arrow">
            <tr>
                <td></td>
                <td><button class="btn x-extra-large transparent js-btn-up"><i class="icon-arrow-up"></i></button>    </td>
                <td></td>
            </tr>
            <tr>
                <td><button class="btn x-extra-large transparent js-btn-left"><i class="icon-arrow-left"></i></button></td>
                <td><button class="btn large transparent js-btn-ok">Ok</button></td>
                <td><button class="btn x-extra-large transparent js-btn-right"><i class="icon-arrow-right"></i></button></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn x-extra-large transparent js-btn-down"><i class="icon-arrow-down"></i></button></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="js-consoleLog consoleLog"></div>
    <div class="bottom">
        <div class="float-left">
            <button class="js-btn-mainmenu btn large black"><i class="icon-menu"></i></button>
        </div>
        <div class="float-right">
            <button class="js-btn-mainmenu btn large black"><i class="icon-volume-mute"></i></button>
            <button class="js-btn-mainmenu btn large black"><i class="icon-volume-down"></i></button>
            <button class="js-btn-mainmenu btn large black"><i class="icon-volume-up"></i></button>
        </div>
    </div>
</body>
</html>
