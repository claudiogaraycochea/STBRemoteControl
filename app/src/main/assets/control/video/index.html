<!DOCTYPE HTML>
<html>
<head>
    <title>ESCANEAR DISPOSITIVO</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style-video.css">
    <script type="text/javascript" src="../../sharesmartphone/share/js/jquery-1.8.2.min.js"></script>
    <script>var hostBase = "../../"; // PARA TEST</script>
    <script type="text/javascript" src="../../sharesmartphone/share/js/sharesmartphone.js"></script>
    <script>

        function openControlJoystick(){
            $(location).attr('href', '../joystick/index.html');
        }

        /* Abre un componente */
        function openComponent(param){
            var p = share.paramToArray(param);
            share.consoleLog('openComponent '+p.componentName+' > url:'+p.url);
            switch(p.componentName) {
                case 'ControlJoystick':{
                    openControlJoystick();
                    break;
                }
                default:
                    console.log("Componente no declarado");
            }
        }
        
        share.receive = function(data){
            var p=share.paramToArray(data.param);
            switch(data.func) {
                case 'openComponent':{
                    openComponent(data.param);
                    break;
                }
                default: {
                    share.reserved(data.func, data.param);
                }
            }
        }

        $(document).ready(function() {
            share.init();

            $('.js-btn-play').click(function(){
                var data = {
                    func: 'play'
                }
                share.send(data);
            });           

            $('.js-btn-pause').click(function(){
                var data = {
                    func: 'pause'
                }
                share.send(data);
            });  

            $('.js-btn-mainmenu').click(function(){
                var data = {
                   func: 'openComponent',
                   param: 'componentName=MainMenu'
                }
                share.send(data);
            });

        });	
     
    </script>
</head>
<body>
    <div class="wrapper-main">
        <div class="control">
            <button class="js-btn-play btn large black"><i class="icon-play"></i></button>
            <button class="js-btn-pause btn large black"><i class="icon-pause"></i></button>  
            <button class="js-btn-pause btn large black"><i class="icon-rw"></i></button>  
            <button class="js-btn-pause btn large black"><i class="icon-ffw"></i></button>
        </div>
        <div class="divisor"></div>
        <div class="control">
            <button class="js-btn-pause btn large black"><i class="icon-search"></i></button>  
            <button class="js-btn-play btn large black"><i class="icon-tag"></i></button>
            <button class="js-btn-pause btn large black"><i class="icon-rw"></i></button>  
            <button class="js-btn-pause btn large black"><i class="icon-ffw"></i></button>
        </div>

    </div>
    <div class="bottom">
        <div class="float-left">
            <button class="js-btn-mainmenu btn large black"><i class="icon-menu"></i></button>
        </div>
        <div class="float-right">
            <button class="js-btn-mainmenu btn large black"><i class="icon-volume-mute"></i></button>
            <button class="js-btn-mainmenu btn large black"><i class="icon-volume-down"></i></button>
            <button class="js-btn-mainmenu btn large black"><i class="icon-volume-up"></i></button>
        </div>
    </div>
</body>
</html>
