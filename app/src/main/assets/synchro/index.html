<!DOCTYPE HTML>
<html>
<head>
    <title>ESCANEAR DISPOSITIVO</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../sharesmartphone/share/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../sharesmartphone/share/js/sharesmartphone.js"></script>
    <script>
        function openapi(){
            $('.js-div').html('api:');
            var postData="token=333";
            $.ajax({
                  url: 'http://tokelocal.com/api/test',
                  type: 'GET',
                  dataType: "json",
                  data: postData
                })
                .success(function(data) {
                    $('.js-div').html('api: '+data.status);
                })
                .fail(function(data) {
                  return "error";
            });
        }

        share.afterConnect = function(){
            //alert('despues de conectar envia esta alerta');
            var data = {
                func: 'componentMainMenu',
                param: 'x=1&y=2'
            }
            share.send(data);
        }

        share.receive = function(data){
            //var param=share.getArrayParam(param);
            share.consoleLog('shareReceive < func: '+data.func+' / param: '+data.param);
            switch(data.func) {
                case 'play':{
                    play(param["x"],param["y"]);
                    break; 
                }
                case 'stop':{
                    stop(param["x"],param["y"]);
                    break;            
                }
                default: {
                    share.reserved(data.func, data.param);
                }
            }
        }

        share.getScannerList = function(data){
            var data = JSON.parse(data);
            for(i=0;i<data.length;i++){
                var engineTitle=data[i].engineTitle;
                var content='<li>'+engineTitle+' <button class="js-btn-connect btn medium red" value="'+i+'">Conectar</button></li>';
                $("ul.js-scannerList").append(content);
                share.consoleLog('Dispositivo conectado >'+data[i].engineTitle);
            }            
        }

        $(document).ready(function() {
            var data = {
                defineConnection:'joinGroup', 
                engineOrder: 'stb,webrtc,websocket',
                tag: 'control', 
                synchroMethod: 'scanner' 
            }
            share.init(data);

            $('.js-btn-play').click(function(){
                var data = {
                    func: 'play',
                    param: 'x=1&y=2'
                }
                share.send(data);
            });

            $('.js-btn-stop').click(function(){
                var data = {
                    func: 'stop',
                    param: 'x=1&y=2'
                }
                share.send(data);
            });

            $(document).on('click', '.js-btn-connect', function(){
                var i = this.value;
                var data = share.getLocalVarScannerListID(i);
                share.connectEngine(data);
            });

            openapi();
        }); 
     
    </script>

</head>
<body>
    <div class="">
        <button class="js-btn-play btn medium red">play</button>
        <button class="js-btn-stop btn medium red">stop</button>

        <div class="js-div">
            <p>
                Buscando dispositivo STB en tu red Wifi. Verifique que el dispositivo este encendido. 
            </p>
            <i class="icon-loading"></i>
        </div>
        <div class="wrapper-list">
            <ul class="js-scannerList">
            </ul>
        </div>
        <div class="js-consoleLog consoleLog"></div>
    </div>
</body>
</html>
