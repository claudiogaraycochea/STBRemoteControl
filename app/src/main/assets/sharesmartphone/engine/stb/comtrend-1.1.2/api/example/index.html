<!DOCTYPE HTML>
<html>
<head>
    <title>SMART TV</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
    <script>

        function play(x,y){
            alert('Play x:'+x+' y:'+y);
        }

        function stop(x,y){
            alert('Stop x:'+x+' y:'+y);
        }

        smartTV.receive = function(data){
            var p = smartTV.paramToArray(data.param);
            switch(data.func) {
                case 'play':{
                    play(p.x,p.y);
                    break;
                }
                case 'stop':{
                    stop(p.x,p.y);
                    break;
                }
                default:
                    console.log("Funci√≥n no declarada");
            }
        }

        $(document).ready(function() {
            smartTV.init();

            $('.js-btn-open-joystick').click(function(){
                var data = {
                    func: 'openLayer',
                    param: 'layer=joystick'
                };
                smartTV.send(data);
            });

            $('.js-btn-open-numeral').click(function(){
                var data = {
                    func: 'openLayer',
                    param: 'layer=numeral'
                };
                smartTV.send(data);
            });
        });
    </script>
</head>
<body>
    <h1>SHARESMARTPHONE - STB API EXAMPLE</h1>
    <button class="js-btn-open-joystick btn medium red">Abrir Joystick en Smartphone</button>
    <button class="js-btn-open-numeral btn medium red">Abrir Control Numeral en Smartphone</button>
</body>
</html>
